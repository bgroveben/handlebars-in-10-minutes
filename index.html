<!DOCTYPE html>
<!-- The #each helper iterates over an array of items. -->
<script id="example-template" type="text/x-handlebars-template">
  <!-- people is looked up in the global context, the one we pass to the compiled template -->

  {{#each people}}

    <!-- Here the context is each individual person, and we can access each person's properties directly: -->
    <p>{{firstName}} {{lastName}}</p>

  {{/each}}

</script>

<!-- dependencies needed: jQuery, Handlebars, and a link to main.js -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
<script src="main.js"></script>
